openapi: 3.0.0
info:
  title: ServiceDesk
  version: 1.0.3
  description: >
    Expose the Service Desk (Default) plugin agent (running on AgentCore Runtime) as a Gateway tool.
    This is appropriate for all generic IT support questions and access to a global knowledge base

# ARN baked into the server URL (percent-encoded)
servers:
  - url: https://bedrock-agentcore.us-west-2.amazonaws.com/

paths:
  /:
    post:
      operationId: ServiceDesk
      summary: Invoke Service Desk (Default) runtime agent
      description: Proxy a prompt to the AgentCore Runtime HTTPS endpoint.

      # No path params anymore. Keep qualifier as an optional query with default.
      parameters:
        - name: qualifier
          in: query
          required: false
          description: Target a specific runtime version/alias. If omitted, the default version is used.
          schema:
            type: string
            default: DEFAULT

        # Optional headers your runtime may read (declare but donâ€™t require)
        - name: Mcp-Session-Id
          in: header
          required: false
          schema: { type: string }
        - name: X-Amzn-Bedrock-AgentCore-Runtime-Session-Id
          in: header
          required: false
          schema: { type: string }
        - name: Mcp-Protocol-Version
          in: header
          required: false
          schema: { type: string }
        - name: X-Amzn-Bedrock-AgentCore-Runtime-User-Id
          in: header
          required: false
          schema: { type: string }

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              required: [prompt]
              properties:
                prompt:
                  type: string
                  description: Natural language instruction for the Service Desk agent.
                  example: "I need help setting up my email client."

      responses:
        '200':
          description: Successful invocation
          headers:
            X-Amzn-Bedrock-AgentCore-Runtime-Session-Id:
              schema: { type: string }
            Mcp-Session-Id:
              schema: { type: string }
            Mcp-Protocol-Version:
              schema: { type: string }
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '4XX':
          description: Client error from the runtime endpoint
        '5XX':
          description: Server error from the runtime endpoint
